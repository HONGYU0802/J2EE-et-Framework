
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Accueil !!!!!</title>
</head>
<body>
<form action="ServletUn" method="post"> 
<table>
   <tbody>
   	<tr>
   	<!-- 如果您在 label 元素内点击文本，浏览器就会自动将焦点转到和标签相关的表单控件上
   		 点击文字name就会点亮input框，可以直接输入。
   		 属性：for	值：id名	规定 label 绑定到哪个表单元素。
   		 讲label的绑定到id=for的那个input标签上 -->
    	<td><label for="name">name: </label></td>
     	<td><input type="text" name="name" id="name"/> </td>
    </tr>
    
    <tr>
    	<td><label for="firstName">first name: </label></td>
     	<td><input type="text" name="firstName" id="firstName"/> </td>
    </tr>	
    
    <tr>
     	<td><label for="age">Age: </label></td>
     	<td><input type="text" name="age" id="age"/> </td>
    </tr>
  
   </tbody>
     			
</table>
              
<label for="niveau">Niveau d'etude: </label>
<!-- multiples属性=“multiple” 规定可选择多个选项。 -->
<select name="niveau" id="niveau">
   	<option value="bac+5">bac+5</option>
    <option value="bac+4">bac+4</option>
    <option value="bac+3">bac+3</option>
</select>
<br>     
<label for="token"> Aimerait suivre les cours :  </label> 
<br> 		
<textarea  id="autre" name="list" rows="2" cols="40" placeholder="ex: java; c; python; c#"></textarea>
<br> 
<!-- input其实是一个由输入控件改装过来的按钮，它到底是交互控件还是数据控件呢？定位是有些不清晰。
再加上它的样式难以定制、不可作为其他标签的容器， 所以建议不要用input作为表单提交按钮。
button的语义很明确，就是一个按钮不含数据，作用就是用户交互。button也可以设置type=reset，此时点击按钮会导致表单被重置 -->
<button type="submit">submit</button>
<button type="reset">reset</button>	
</form>
</body>
</html>
